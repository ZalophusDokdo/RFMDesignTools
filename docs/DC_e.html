<SCRIPT LANGUAGE="JavaScript">

   PI = 3.141592659;
 
   function ana(f){

      cf0 = eval(f.cf.value);
      z0 = eval(f.z.value);
      f0 = eval(f.f.value);

      if (cf0>-15 || f.cf.value==""){
          cf0 = -15;
          f.cf.value = cf0;
      }
      if (z0<=0 || f.z.value==""){
          z0 = 50;
          f.z.value = z0;
      }
      if (f0<=0 || f.f.value==""){
          f0 = 1000;
          f.f.value = f0;
      }

      k0 = 2*PI*f0;
      l0 = z0*1000/k0;
      c0 = 1e6/(k0*z0);
      cc = Math.pow(10,cf0/20)*c0;
       
      f.L.value = l0;    
      f.C.value = c0;    
      f.Cx.value = cc;

   }

</SCRIPT>
