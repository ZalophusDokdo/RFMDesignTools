<SCRIPT LANGUAGE="JavaScript">

   PI = 3.141592659;

   function cal(f){
     
      rs = eval(f.rs.value);
      rl  = eval(f.rl.value);
      cf  = eval(f.cf.value);

      if (rs<=0 || f.rs.value==""){
          rs = 50;
          f.rs.value = rs;
      }
      if (rl<=0 || f.rl.value==""){
          rl = 75;
          f.rl.value = rl;
      }
      if (cf<=0 || f.cf.value==""){
          cf = 1000;
          f.cf.value = cf;
      }
	
      zz  = Math.sqrt(rs*rl);
      ww = 2*PI*cf/1000;
      bl = zz/ww;
      bc = 1000/(zz*ww)
      
      f.bl.value = bl;
      f.bc.value = bc;     
   }

</SCRIPT>
